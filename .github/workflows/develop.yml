name: publish

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  publish-hello-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: npm install, make test-coverage
        run: |
          npm install
          npm test
          make test-coverage

      - name: Coveralls
        uses: coverallsapp/github-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the hello-docker image
        run: |
          docker build . --tag ghcr.io/tatar73/hello-docker-gcr-demo:staging
          docker push ghcr.io/tatar73/hello-docker-gcr-demo:staging